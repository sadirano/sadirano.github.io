<!DOCTYPE html>
<html>

<head>
    <title>Sad Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/gh/zurb/tribute/dist/tribute.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="module" src="./main.js" defer></script>
</head>

<body>

    <div id="customPrompt">
        <div id="promptContent">
            <textarea type="text" id="my-prompt" placeholder="Input...\nName...\nNotes..."></textarea>
            <span class="material-symbols-outlined" style="display: none;">check</span>
            <input type="hidden" id="promptType">
        </div>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search..." oninput="sbm.applySearchWithDelay()">
        <span class="material-symbols-outlined" onclick="sbm.toggleAdvancedSearch()">tune</span>
    </div>
    <div id="advanced-search-container">
        <div id="advanced-search-options" style="display: none;">
            <input id="min-remaining" class="sad-input" min="0" placeholder="Min Time" oninput="sbm.applySearchWithDelay()">
            <input id="max-remaining" class="sad-input" min="0" placeholder="Max Time" oninput="sbm.applySearchWithDelay()">
        </div>
    </div>
    <div class="timer-container" id="timer-list"> </div>

    <div class="floating-button" id="bottom-bar">
        <span class="material-symbols-outlined" onclick="newTimer()">timer</span>
        <span class="material-symbols-outlined">settings</span>
        <span class="material-symbols-outlined" onclick="backupToClipboard()">cloud_download</span>
        <span class="material-symbols-outlined" onclick="loadBackupFromClipboard()">cloud_upload</span>
    </div>
</body>

</html>
