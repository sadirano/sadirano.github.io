<!DOCTYPE html>
<html>

<head>
    <title>Sad Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="commons/utils.js"></script>
    <script src="commons/time.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="timer-container" id="timer-list"> </div>

    <div id="customPrompt">
        <div id="promptContent">
            <textarea type="text" id="prompt"></textarea>
            <input type="hidden" id="promptType">
        </div>
    </div>

    <div class="floating-button">
        <button id="newItem" onclick="newTimer()">⧖</button>
        <button id="settingsButton" onclick="openSettings()">⚙</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
