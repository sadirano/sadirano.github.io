<!DOCTYPE html>
<html>
<head>
    <title>Sad Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="timer-container" id="timer-list">
        <!-- Timers will be added here -->
    </div>

    <div id="add-timer-popup" class="popup">
        <input type="text" id="timer-name" value="Timer">
        <br>
        <input type="text" id="timer-duration" value="60">
    </div>


    <!-- Floating popup for JSON editing -->
    <div id="edit-popup" class="popup">
        <h2>Edit Timers (JSON)</h2>
        <textarea id="json-editor"></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
