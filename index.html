<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* CSS for the floating popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
        }

        /* Style the JSON editor textarea */
        #json-editor {
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="timer-container" id="timer-list">
        <!-- Timers will be added here -->
    </div>

    <div id="add-timer-popup" class="popup">
        <input type="text" id="timer-name" value="Timer">
        <br>
        <input type="text" id="timer-duration" value="60">
    </div>


    <!-- Floating popup for JSON editing -->
    <div id="edit-popup" class="popup">
        <h2>Edit Timers (JSON)</h2>
        <textarea id="json-editor"></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
