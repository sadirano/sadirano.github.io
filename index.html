<!DOCTYPE html>
<html>

<head>
    <title>Sad Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/gh/zurb/tribute/dist/tribute.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="module" src="./main.js" defer></script>
</head>

<body>

    <div id="customPrompt" style="display: none;">
        <textarea type="text" id="my-prompt" placeholder="Input...\nName...\nNotes...">
        </textarea>
        <div id="promptContent">
            <span id="promptCancel" class="material-symbols-outlined" translate="no">cancel</span>
            <span id="promptConfirm"class="material-symbols-outlined" translate="no">check</span>
        </div>
    </div>

    <div id="search-container" style="display: none;">
        <input type="text" id="search-input" placeholder="Search...">
        <span class="material-symbols-outlined" translate="no" id="toggleAdvancedSearch">tune</span>
    </div>
    <div id="advanced-search-container">
        <div id="advanced-search-options" style="display: none;">
            <input id="min-remaining" class="sad-input" min="0" placeholder="Min Time">
            <input id="max-remaining" class="sad-input" min="0" placeholder="Max Time">
        </div>
    </div>
    <div class="timer-container" id="timer-list"> </div>

    <div class="floating-button" id="bottom-bar" style="display: none;">
        <span class="material-symbols-outlined" translate="no" id="loadBackupFromClipboard">cloud_upload</span>
        <span class="material-symbols-outlined" translate="no" id="backupToClipboard">cloud_download</span>
        <span class="material-symbols-outlined" translate="no" id="newTimer">timer</span>
    </div>
</body>

</html>
